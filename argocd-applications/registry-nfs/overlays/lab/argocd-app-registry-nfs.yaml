apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: registry-nfs
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: manifests/registry-nfs/overlays/lab
    repoURL: 'https://github.com/hornjason/argocd-lab'
    targetRevision: demo
    directory:
      recurse: true
  project: default
  syncPolicy:
    automated: {}
